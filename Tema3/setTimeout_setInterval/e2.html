    if (segundos > 0) {
      segundos--;

      const formatoTiempo = 
        Math.floor(segundos / 3600).toString().padStart(2, '0') + ":" +
        Math.floor((segundos % 3600) / 60).toString().padStart(2, '0') + ":" +
        (segundos % 60).toString().padStart(2, '0');
