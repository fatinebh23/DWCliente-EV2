<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- // Crea usando la funcion addEvents una pagina web que al copiar el texto por consola, te muestre por consola "has copiado el texto" -->
    <!-- Funcionaaaa -->
<h1>Copiar Texto</h1>
    <input type="text" id="texto" value="¡Copia este texto!">

    <script>

        function copiatexto() {
            var inputElement = document.getElementById('texto');

            // Agrega el evento 'copy' al input
            inputElement.c('copy', function(event) {
                console.log('Has copiado el texto');
            });
        }

        // Llama a la función addEvents cuando la página se carga completamente
        document.addEventListener('DOMContentLoaded', copiatexto);
    </script>

</body>
</html>
