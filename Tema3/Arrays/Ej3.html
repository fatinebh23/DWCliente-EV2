<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Realiza un script que muestre en una pagina web un rombo con asteriscos -->

<script>

    function dibujarRombo(filas) {
        if (filas % 2 === 0) {
            console.error("El número de filas debe ser impar para dibujar un rombo");
            return;
        }

        let rombo = '';
        const mitad = Math.floor(filas / 2);

        for (let i = 0; i < filas; i++) {
            const espacios = Math.abs(mitad - i);
            const asteriscos = filas - 2 * espacios;

            // Agregar espacios iniciales
            rombo += ' '.repeat(espacios);

            // Agregar asteriscos
            rombo += '*'.repeat(asteriscos);

            
            rombo += '\n';
        }

     
        // Mostrar el rombo en la página web
        document.write('<pre>' + rombo + '</pre>');
    }

  //esto sirve para añadir las filas que queramos 
    dibujarRombo(7);
</script>

    
</body>
</html>
