<body>
    <!-- Utilizando funciones
    var stringSearch="Hola mundo"
    quet ted vuelva Holx Mundo
     -->
     <script>
        
        var stringSearch = "Hola mundo";
    
      
        function reemplazarSubcadena(cadena) {
            // Utilizar el método replace para reemplazar "la" por "lx"
            var nuevaCadena = cadena.replace("la", "lx");
            return nuevaCadena;
        }
    
        // Llamar a la función y mostrar el resultado
        var resultado = reemplazarSubcadena(stringSearch);
        document.write('<p>Resultado: ' + resultado + '</p>');
    </script>
    
    

</body>
