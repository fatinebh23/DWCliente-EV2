<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
    }
    input {
        padding: 8px;
        margin: 5px;
    }
</style>
<body>
    <!-- Realizar programa con introduccion de datos por formulario. Introducimos un numero C y el programa contesta en 0F -->
    <h1>Convertidor de Temperatura</h1>

    <form onsubmit="convertirTemperatura(); return false;">
        <label for="celsiusInput">Introduce la temperatura en Celsius (C):</label>
        <input type="number" id="celsiusInput" required />
        <button type="submit">Convertir</button>
    </form>

    <label for="fahrenheitOutput">Resultado en Fahrenheit (F):</label>
    <input type="text" id="fahrenheitOutput" readonly />

    <script>
        function convertirTemperatura() {
            const celsiusInput = document.getElementById('celsiusInput').value;
            const fahrenheitOutput = (celsiusInput * 9/5) + 32;
            document.getElementById('fahrenheitOutput').value = fahrenheitOutput.toFixed(2);
        }
    </script>
</body>
</html>
