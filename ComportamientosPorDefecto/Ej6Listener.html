<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Crea usando la funcion addEventListners una pagina web que tienes un input y quieres ejecutar una funcion como por ejemplo mostarlo por consola cuando cambie de color -->
    <!-- Funcionaaaa -->
    <h1>Input Cambiado</h1>
    <input type="text" id="miInput" placeholder="Escribe algo">

    <script>
        function inputChangeHandler(event) {
            var nuevoValor = event.target.value;
            console.log('Input cambiado. Nuevo valor:', nuevoValor);
        }

        // Obtiene el elemento del input
        var inputElement = document.getElementById('miInput');

        // Agrega un evento 'input' al input
        inputElement.addEventListener('input', inputChangeHandler);
    </script>

</body>
</html>
